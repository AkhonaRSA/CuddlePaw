<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Welcome, Admin</span>
</nav>


<div class="container  mx-auto bg-secondary p-5 ">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Number of Users Registered</h5>
                    <p class="card-text" th:text="${numberOfUsers}">100</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <a th:href="@{/adoptionApplications}" class="btn btn-primary btn-block mb-2">View Adoption Applications</a>
            <a th:href="@{/addPetForm}" class="btn btn-primary btn-block mb-2">Add Pet</a>
            <a href="/showAdminPets" class="btn btn-primary btn-block mb-2">View Available Pets</a>

        </div>
    </div>
</div>
<div>
    <a th:href="@{/login}" class="btn btn-primary btn-lg m-3">Logout</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
